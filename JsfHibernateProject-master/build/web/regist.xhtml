<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Regist Page</title>
        <h:outputStylesheet library="css" name="Wcss.css"/>
    </h:head>
    <h:body>
        
        <h:form class="login">
          
	<h1>Regist</h1>
        
        <h:outputText value="Name"/>
        <h:inputText a:placeholder="Name" required="true" value="#{admin.name}"/><br/>
        
        <h:outputText value="Email"/>
        <h:inputText a:placeholder="Email" required="true" value="#{admin.email}"/><br/>
        
        <h:outputText value="Password"></h:outputText>
        <h:inputSecret a:placeholder="Password" required="true" value="#{admin.password}"/><br/>
        
        <h:outputText value=""></h:outputText>
        <h:commandButton value="Regist" class="btn btn-primary btn-block btn-large" action="#{admin.save_admin()}"/>&nbsp;
        <h:button value="Back" class="btn btn-primary btn-block btn-large" outcome="/index.xhtml" />

        </h:form>

    </h:body>
</html>
